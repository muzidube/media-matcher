<button
  (click)="genreSelected.emit(genre)"
  [disabled]="disabled"
  class="relative text-sm md:text-base min-w-36 px-8 py-2.5 bg-[#111] text-white rounded-lg cursor-pointer select-none touch-manipulation z-0 disabled:opacity-50 disabled:cursor-not-allowed"
  [class]="buttonClasses"
>
  <span
    class="absolute top-[-2px] left-[-2px] w-[calc(100%+4px)] h-[calc(100%+4px)] rounded-lg blur-[5px] z-[-1] bg-rainbow-gradient [background-size:400%] animate-gradient"
  ></span>

  <span class="absolute inset-0 bg-[#222] rounded-lg z-[-1]"></span>

  {{ genre }}
</button>
